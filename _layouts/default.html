<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> {% if page.title %} {{ page.title }} | {% endif %} Michal Staniaszek </title>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      MathJax.Hub.Config({
      tex2jax: {
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
      });
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']],
                       displayMath: [['\\[','\\]'], ['$$','$$']]}});
      MathJax.Hub.Queue(function() {
      // Fix <code> tags after MathJax finishes running. This is a
      // hack to overcome a shortcoming of Markdown. Discussion at
      // https://github.com/mojombo/jekyll/issues/199
      var all = MathJax.Hub.getAllJax(), i;
      for(i = 0; i < all.length; i += 1) {
          all[i].SourceElement().parentNode.className += ' has-jax';
      }
      });
      MathJax.Hub.Config({
          "HTML-CSS": {
            styles: {
              ".MathJax .mo, .MathJax .mi": {color: "black ! important"}
            }
          }
        });
    </script>
    <link rel="stylesheet" href="/res/styles.css" />
    <link rel="stylesheet" href="/res/pygments.css" />
  </head>
  <body {% if page.url contains "/photo/" %}class="photo"{% endif %}>
  <header>
    <h1><a href="/">Michal Staniaszek</a></h1>
      <ul class="navigation">
	<li><a href="/projects/"{% if page.url contains "/projects/" %} class="active"{% endif %} title="Some of my projects">Projects</a></li>
	<li><a href="/photo/"{% if page.url contains "/photo/" %} class="active"{% endif %} title="Select photography">Photo</a></li>
	<li><a href="/blog/"{% if page.url contains "/blog/" %} class="active"{% endif %} title="Sometimes I write about things">Blog</a></li>
	<li><a href="/archive/"{% if page.url contains "/archive/" %} class="active"{% endif %} title="Posts from the depths of time">Archive</a></li>

      </ul>
  </header>

    <div id="main" {% if page.url contains "/photo/" %}class="photo"{% endif %}>
      {{ content }}
    </div>

    <footer>
      <p><span class="cc">cba</span><span> All content licensed under <a href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons</a></span></p>
      <p>Powered by <a href="http://www.jekyllrb.com">Jekyll</a> and <a href="http://pages.github.com/">GitHub pages</a></p>
    </footer>

  </body>
</html>

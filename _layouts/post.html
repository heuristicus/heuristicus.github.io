---
layout: default
comments: true
---
<section class="fullpost">
  <h1>{{ page.title }}</h1>
  <div class="postdate">
    <hr>
    {{ page.date | date: "%b %d, %Y" }}
    <hr>
  </div>
  <div class="postcontent">
    {{ content }}
  </div>
  <div class="posttags">
    Filed under {{ page.tags | array_to_sentence_string }}.
  </div>
</section>

{% if page.comments %}
<div class="comments">
  
</div>
{% endif %}

---
layout: default
comments: true
---
<section class="content">
  <div class="fullpost">
  <h2>{{ page.title }}</h2>
  <section class="postdate">
    <hr>
    {{ page.date | date: "%b %d, %Y" }}
    <hr>
  </section>
  <section class="postcontent">
    {{ content }}
  </section>
  <section class="posttags">
    Filed under {{ page.tags | array_to_sentence_string }}.
  </section>
  </div>
</section>

{% if page.comments %}
<section class="comments">
  
</section>
{% endif %}

---
layout: default
title: Archive
---
<div id="archive" class="nonpost">
  <div id="post_links">
    <ul>
      {% for post in site.posts %}
      {% if post.type == "post" %}
      <li><span>{{ post.date | date_to_string }}</span>  <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>

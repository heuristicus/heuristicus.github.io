---
layout: default
title: Blog
---
<section class="content">
  <div id="posts">

    {% for post in site.posts offset: 0 limit: 5 %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.date | date: "%b %d, %Y" }}

    <div class="content">
      {{ post.content }}
    </div>
    
    {% endfor %}
    
  </div>
</section>

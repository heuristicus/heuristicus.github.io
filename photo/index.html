---
layout: default
title: Photography
---

<div id="posts" class="content">
  {% for post in site.posts offset: 0 limit: 10 %}
  {% if post.type == "photo" %}
  <section class="fullpost">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <img src="{{ post.image }}">
  </section>
  {% endif %}
  {% endfor %}
</div>
